<mat-card class="mb20">
    <mat-card-title>All Quiz</mat-card-title>
</mat-card>
<mat-card class="mb20 " *ngFor="let q of quizData">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>            <mat-card-title>
                {{q.title}}
            </mat-card-title>
            <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button [routerLink]="'/admin/view-questions/'+q.qid" color="accent">Questions</button>
        <button mat-stroked-button color="accent">Max Marks: {{q.maxMarks}}</button>
        <button mat-stroked-button color="accent">Questions :{{q.numberOfQuestions}}</button>
        <button class="mt20" mat-raised-button [routerLink]="'/admin/update-quiz/'+q.qid" color="accent">Update</button>
        <button class="mt20" mat-raised-button color="accent">Attempts</button>
        <button class="mt20" (click)="deleteQuiz(q.qid)" mat-raised-button color="accent">Delete</button>


        
    </mat-card-actions>
    
</mat-card>
<div class="container text-center">
<button routerLink="/admin/add-quiz" mat-raised-button color="accent">Add Quiz</button>
</div>
