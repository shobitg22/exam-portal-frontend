<mat-card>
    <mat-card-title>Add Question to {{title}}</mat-card-title>
    <div class="bootstrap-wrapper">
      <div class="container">
        <br />
        <div class="row">
          <div class="col-md-6 offset-md-2">
            <!-- {{categoryData | json}} -->
            <form (ngSubmit)="formSubmit()" #updateQuestion="ngForm">
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Content</mat-label>
                <input
                  required
                  minlength="4"
                  name="content"
                  matInput
                  #content="ngModel"
                  [(ngModel)]="question.content"
                  placeholder="title"
                />
              </mat-form-field>

  
              <div style="color:red;" *ngIf="!content?.valid && (content?.dirty || content?.touched)">
                <div *ngIf="content?.errors?.['required']">
                  Content is required
               </div>
               <div *ngIf="content?.errors?.['minlength']">
                 Content Minimum Length is {{content?.errors?.['minlength'].requiredLength}}
               </div> 
             </div>

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Option1</mat-label>
                            <input
                              required
                              name="option1"
                              matInput
                              #option1="ngModel"
                              [(ngModel)]="question.option1"
                              placeholder="title"
                            />
                          </mat-form-field>
            
              
                          <div style="color:red;" *ngIf="!option1?.valid && (option1?.dirty ||option1?.touched)">
                            <div *ngIf="option1?.errors?.['required']">
                              option1 is required
                           </div>
                         </div>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Option2</mat-label>
                            <input
                              required
                              name="option2"
                              matInput
                              #option2="ngModel"
                              [(ngModel)]="question.option2"
                              placeholder="title"
                            />
                          </mat-form-field>
            
              
                          <div style="color:red;" *ngIf="!option2?.valid && (option2?.dirty ||option2?.touched)">
                            <div *ngIf="option2?.errors?.['required']">
                              option2 is required
                           </div>
                         </div>
                    </div>
                </div>

  

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Option3</mat-label>
                            <input
                              name="option3"
                              matInput
                              #option3="ngModel"
                              [(ngModel)]="question.option3"
                              placeholder="title"
                            />
                          </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Option4</mat-label>
                            <input
                              name="option4"
                              matInput
                              #option4="ngModel"
                              [(ngModel)]="question.option4"
                              placeholder="title"
                            />
                          </mat-form-field>
            
                    </div>
                </div>


                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Answer</mat-label>
                    <mat-select #answer="ngModel" name="answer" [(ngModel)]="question.answer" required>
                      
                        <mat-option *ngIf="question.option1"
                      [value]="question.option1">
                        {{question.option1}}
                      </mat-option>

                      <mat-option *ngIf="question.option2"
                      [value]="question.option2">
                        {{question.option2}}
                      </mat-option>
                      <mat-option *ngIf="question.option3"
                      [value]="question.option3">
                        {{question.option3}}
                      </mat-option>
                      <mat-option *ngIf="question.option4"
                      [value]="question.option4">
                        {{question.option4}}
                      </mat-option>


                    </mat-select>
                  </mat-form-field>


              <div class="container text-center">
                <button
                  type="submit"
                  class="mr20"
                  mat-raised-button
                  color="accent"
                  [disabled]="!updateQuestion.valid"
                >
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
