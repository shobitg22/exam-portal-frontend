<mat-card>
    <mat-action-list>
        <div mat-subheader>User Module</div>
        <button mat-list-item routerLink="/user-dashboard/0"><mat-icon mat-list-icon>home</mat-icon>All Categories</button>
        <div mat-subheader>Specific Categories</div>
        <button mat-list-item [routerLink]="'/user-dashboard/'+cat.cid" *ngFor="let cat of categories"
        ><mat-icon mat-list-icon>home</mat-icon>{{cat.title}}</button>
       
      </mat-action-list>
</mat-card>
